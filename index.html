<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Merry ChristMast</title>

    <link rel="stylesheet" href="styles/flexbox-center-container.css" media="all">
    <link rel="stylesheet" href="styles/system-fonts.css" media="all">
    <link rel="stylesheet" href="styles/style.css" media="all">
</head>

<body>
    <div class='container'>
        <canvas id='canvas'></canvas>
        <section class='section'>
        </section>
        <canvas id=c></canvas>
        <canvas id="confetti"></canvas>
        <div class="container" id="count">
            <h1 class="head" id="head">Countdown ChristMast</h1>
            <ul>
                <li><span id="day" class="time-title"></span>days</li>
                <li><span id="hour" class="time-title"></span>hours</li>
                <li><span id="minute" class="time-title"></span>minutes</li>
                <li><span id="second" class="time-title"></span>seconds</li>
            </ul>
        </div>
        <div id="merrywrap" class="merrywrap">
            <canvas id="snowfall"></canvas>
            <div class="giftbox">
                <div class="cover">
                    <div></div>
                </div>
                <div class="box"></div>
            </div>
        </div>

</body>
<script src="scripts/confetti.min.js" charset="utf-8"></script>
<script src="scripts/index.js" charset="utf-8"></script>
<script src="scripts/index2.js" charset="utf-8"></script>


</html>
